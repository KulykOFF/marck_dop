      </header>
    <div class="full-img" id="fullImgBox">
        <img src="img/img_g_1.jpg" alt="" class="full-img__img" id="fullImg">
        <span class="full-img_close" onclick="closefullImg()">X</span>
    </div>
    <div class="image-gallery">
        <img src="img/img_g_1.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
        <img src="img/img_g_2.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
        <img src="img/img_g_3.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
        <img src="img/img_g_4.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
        <img src="img/img_g_5.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
        <img src="img/img_v_1.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
        <img src="img/img_v_3.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
        <img src="img/img_k_2.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
        <img src="img/img_k_3.jpg" class="image-gallery__img" alt="" onclick="openfullImg(this.src)">
    </div>

    <script>
        let fullImgBox = document.getElementById("fullImgBox");
        let fullImg = document.getElementById("fullImg");

        function openfullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }

        function closefullImg() {
            fullImgBox.style.display = "none";
        }

    </script>
</body>
</html>
